<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Login | MarketMix</title>
    <link rel="stylesheet" href="login for buyers.css">
</head>
<body>

    <div class="login-container">
        <div class="logo-container">
            <img src="images/logo Picture1.png" alt="MarketMix Logo" class="marketmix-logo">
        </div>
        <h2>Login to Your Account</h2>
        <!-- <p>Log in to MarketMix</p> -->

        <form action="#" method="POST">
        

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>


            <button type="submit" class="login-btn">login</button>

            <p class="or">Or Login with</p>

            <div class="social-login">
                <button id="google-login" class="google-btn">
                    <img src="images/gogle.png" alt="Google Icon"> login with Google
                </button>
                <button id="icloud-login" class="icloud-btn">
                    <img src="images/icloud2.png" alt="iCloud Icon"> login with iCloud
                </button>
            </div>

            <p class="signup-link">Don't have an account? <a href="signup for buyers.htm">Login here</a></p>
        </form>
    </div>


</body>
</html>
