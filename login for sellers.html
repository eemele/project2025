    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login - Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <img class="img" src="images/marketmix.png" alt="logo">
        <h2>Seller Login</h2>
        <form action="dashboard.php" method="POST">
            <div class="input-group">
                <label for="store-name">store name</label>
                <input type="text" id="text" name="store_name" placeholder="enter your store name" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <div class="extra-links">
                <a href="#">Forgot Password?</a>
                <a href="signup.html">Create a Seller Account</a>
            </div>
        </form>
    </div>
</body>
