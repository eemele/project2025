<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Signup | MarketMix</title>
    <link rel="stylesheet" href="signup for buyers.css">
</head>
<body>

    
    <div class="signup-container">
        <div class="logo-container">
            <img src="images/logo Picture1.png" alt="MarketMix Logo" class="marketmix-logo">
        </div>
        <h2>Create Your Account</h2>
        <p>Sign up to start shopping on MarketMix</p>

        <form action="#" method="POST">
            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>

            <p class="or">Or Sign up with</p>

            <div class="social-login">
                <button id="google-signup" class="google-btn">
                    <img src="images/gogle.png" alt="Google Icon"> Sign up with Google
                </button>
                <button id="icloud-signup" class="icloud-btn">
                    <img src="images/icloud2.png" alt="iCloud Icon"> Sign up with iCloud
                </button>
            </div>

            <p class="login-link">Already have an account? <a href="login for buyers.html">Login here</a></p>
        </form>
    </div>

</body>
</html>
